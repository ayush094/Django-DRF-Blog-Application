<body>

<h2>Test Razorpay Payment</h2>
<button onclick="pay()">Pay Now</button>

<script>
function pay() {
  var options = {
    key: "rzp_test_RtNmiEOX0YojZG",          // from curl response
    amount:499 * 100,                 // paise
    currency: "INR",
    order_id: "order_Rvopf6TkNuE8G9",   // from curl response
    name: "DRF Backend Test",
    description: "Subscription Payment",

    handler: function (response) {
      console.log("Payment Success:", response);
      alert("Payment successful! Copy payment_id from console.");
    }
  };

  var rzp = new Razorpay(options);
  rzp.open();
}
</script>
